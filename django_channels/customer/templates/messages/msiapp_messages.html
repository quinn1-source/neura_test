{% for message in messages %}
    {% if message.tags == "success" %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endif %}

    {% if message.tags == "error" %}
        <div class="alert alert-danger">
        {{ message }}
        </div>
    {% endif %}

    {% if message.tags == "warning" %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
    {% endif %}
{% endfor %}
