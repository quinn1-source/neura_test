<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neura | Add Device</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'dashboard/css/style3.css' %}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    
    {% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    {% if messages %}
        {% include 'messages/msiapp_messages.html' %}
      {% endif %}
        <!-- Content Header (Page header) -->
        <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
            <div class="col-sm-6">
                <h2>Add Devices</h2>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item">Home</a></li>
                <li class="breadcrumb-item active"><a href="{% url 'index' %}">Landing Page</a></li>
                </ol>
            </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form action="" method="post" enctype="multipart/form-data" id="myform">
                    {% csrf_token %}
                    <div class="card-body">
                        <h5>Device Details</h5>
                        <hr>

                            <div class="col-lg-6 col-sm-10">
                                <label>Node/Device Name</label>
                                <input class="form-control" name="name" value="{{ form.name }}" placeholder="Enter Node/Device Name"/>
                            </div>
                        
                            <br>
                            <div class="col-lg-6 col-sm-10">
                                    <label>Node/Device Address</label>
                                    <input class="form-control" name="address" value="{{ form.address }}" placeholder="Enter Node/Device Address"/>
                            </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Customer</label>
                                <input class="form-control" name="customers" value="{{ request.user}}" placeholder="{{ request.user}}" readonly/>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <button type="submit" class="btn btn-primary btn-block submit_btn">SAVE NODE/DEVICE</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
    </div>
    </section>
</div>
<section class="footer">
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2022 <a href="https://google.com">NeuraTech</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.1.0
    </div>
  </footer>  <!-- /.content-wrapper -->
</section>
{% endblock content %}
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>

</body>
</html>
