{% if messages %}
{% include 'messages/msiapp_messages.html' %}
{% endif %}
 <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <form action="{% url 'list_customer' %}" method="get">
      {% csrf_token %}
      <div class="card-body">
        <div class="row">
            <div class="col-lg-6 col-sm-10">
                <label>Customer Name</label>
                <input  class="form-control" name="name_1" value ="{{ name_1 }}" placeholder="Enter Username" />
            </div>
            <br>
            <br>
            <div class="col-lg-6 col-sm-10">
              <label>Customer Email</label>
              <input  type="text" class="form-control" value ="{{ email }}" name="email" placeholder="Enter Email"/>
            </div>
            <br>
            <br>
            <div class="col-lg-6 col-sm-10">
              <label style="margin-top:10px;">Customer Address</label>
              <input  type="text" class="form-control" value ="{{ address_line_1 }}" name="address_line_1" placeholder="Enter Address" />
            </div>
            <br>
            <br>
            <div class="col-lg-6 col-sm-10">
              <label style="margin-top:10px;">Date Registered</label>
              <input  type="date" class="form-control" value ="{{ registration_start_date }}" name="registration_start_date" placeholder="Enter Registration Start Date"/>
            </div>
            <br>       
            <br>
        </div>
        <button class="btn btn-primary" type="submit"  style="margin-top:10px;">
          Search
        </button>
    </form>
      

  </nav>
  <!-- /.navbar -->
