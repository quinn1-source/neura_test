<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neura | Add Device</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'dashboard/css/style4.css' %}">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
    
    {% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    {% if messages %}
        {% include 'messages/msiapp_messages.html' %}
      {% endif %}
        <!-- Content Header (Page header) -->
        <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2 class="m-0">Add Device</h2>
                </div><!-- /.col -->
            
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form action="{% url 'customer_add_device' %}" method="post" enctype="multipart/form-data" id="myform">
                    {% csrf_token %}
                    <div class="device-card-body">
                        <h4>Device Details</h5>
                        <hr>

                            <div class="col-lg-6 col-sm-10">
                                <label class="device-label">Node/Device Name</label>
                                <input class="device-input" name="name"  placeholder="Enter Node/Device Name" required/>
                            </div>
                        
                        <br>
                        <div class="row">
                            <div class="col-lg-6" style="margin-left: 10px">
                                <label class="device-label">Username</label>
                                <input class="device-input-user" name="customer_id" value="{{ request.user }}" required readonly/>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="input-screen-submit-div" >
                            <button type="submit" class="input-screen-submit-btn">SAVE NODE/DEVICE</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
    </div>
    </section>
</div>
<section class="footer">
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2022-2023 <a href="https://google.com">NeuraTech</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.1.0
    </div>
  </footer>  <!-- /.content-wrapper -->
</section>
{% endblock content %}
<!-- jQuery -->


</body>
</html>
