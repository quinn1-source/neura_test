<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
{% if messages %}
{% include 'messages/msiapp_messages.html' %}
{% endif %}
 <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    
    <form action="{% url 'admin_navbar_search' %}" method="post" enctype="multipart/form-data" id="myform">
      {% csrf_token %}
      
        <div class="card-body">
          <div class="row">

            <div class="row">
              <div class="col-lg-8 col-sm-10">

                      <input class="form-control" name="username" placeholder="Enter Username" required/>
              </div>
              <div class="col-lg-4 col-sm-10">
                <label>Submit</label>
                <button type="submit" class="btn btn-primary btn-block submit_btn">SUBMIT</button>
              </div>

                <a class="btn-outline-primary btn"  href="{% url 'logout' %}" role="button" style="position: absolute; right: 50px; margin-top: 25px;">Logout</a>

        </div>
      </form>

    

  </nav>
